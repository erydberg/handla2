<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="sv">
<head>
    <th:block th:insert="~{fragments/header :: header}"></th:block>
    <title>Gamla recept</title>
</head>
<body>
<div class="nav-box">
<span class="toolbar">
    <a class="toolitem" th:href="@{'/menu'}"><img th:src="@{/styles/back.png}"></a>
    <a class="toolitem" th:href="@{'/menu/new'}"><img th:src="@{/styles/newlist.png}"></a>
</span>
    <h1>Historieätarna besöker oss</h1>
</div>
<div>
    <form id="search" class="addArticle" method="get" th:action="@{'/menu/search/'}">
        <input type="text" id="searchWord" name="searchWord" class="input-long" th:value="${searchWord}">
        <button type="submit">Sök i recept</button>
    </form>
</div>
<div class="notepad">
    <ul class="list">
            <li  th:each="menu: ${menus}">
                <a th:href="@{'/menu/detail/' + ${menu.id}}"><span th:text="${menu.dayToEat} ?: ''"></span> <span th:text="${menu.title}"></span></a>
                <a th:href="@{'/menu/delete/' + ${menu.id} + '?returnview=/menu/history'}" class="del" onclick="return (confirm('Vill du ta bort receptet?'))"/><img th:src="@{/styles/delete.png}"></a>
            </li>
    </ul>
</div>
</body>
</html>
