<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="sv">
<head>
    <th:block th:include="fragments/header :: header"></th:block>
    <title>Handlaappen - menyer</title>
</head>
<body>
<div class="nav-box">
<span class="toolbar">
    <a class="toolitem" th:href="@{'/menu'}"><img th:src="@{/styles/back.png}"></a>
    <a class="toolitem" th:href="@{'/menu/new'}"><img th:src="@{/styles/newlist.png}"></a>
</span>
    <h1>Planerad meny</h1>
</div>
<div class="notepad">
    <ul class="list">
            <li  th:each="menu: ${menus}">
                <a th:href="@{'/menu/detail/' + ${menu.id}}" th:text="${menu.dayToEat + ' ' + menu.title}"></a> <span th:text="${menu.displayFoodTimeList()}"></span>
                <a th:href="@{'/menu/delete/' + ${menu.id} + '?returnview=/menu/planned'}" class="del" onclick="return (confirm('Vill du ta bort receptet?'))"/><img th:src="@{/styles/delete.png}"></a>
            </li>
    </ul>
</div>
</body>
</html>
